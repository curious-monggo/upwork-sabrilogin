<ion-header>
  <ion-toolbar color="success">
    <ion-title>Change your password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <ion-card-title>Please enter your password</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <!-- Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean. -->

      <!-- Input with placeholder -->
     

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Re-type Your Password</ion-label>
        <ion-input [(ngModel)]="retypedPassword"></ion-input>
      </ion-item>
      <!-- Input with placeholder -->
      
      <!-- Default -->
      <ion-button color="success" (click)="tryChangePassword()">Change Password</ion-button>
    </ion-card-content>
    
  </ion-card>
</ion-content>
